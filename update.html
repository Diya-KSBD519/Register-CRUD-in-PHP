<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register Page</title>
<!-- <link href="css/update.css" rel="stylesheet"> -->
<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #43a047, #66bb6a); /* Green gradient */
    display: flex;
    flex-direction: column; /* Arrange heading and form vertically */
    align-items: center;
    min-height: 100vh; /* Full viewport height */
    box-sizing: border-box;
}

h1 {
    font-size: 36px; /* Large font size for the heading */
    color: #ffffff; /* White color for contrast */
    margin: 20px 0; /* Space above and below the heading */
    text-align: center;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Subtle shadow for text */
}

form {
    background-color: #ffffff; /* White background for the form */
    padding: 20px;
    border-radius: 15px; /* Rounded corners */
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
    width: 100%;
    max-width: 700px; /* Ensures the form doesn't stretch too wide */
    box-sizing: border-box;
}

p {
    font-size: 16px; /* Paragraph text size */
    color: #333; /* Dark text color */
    text-align: center;
    margin-bottom: 20px; /* Spacing below the paragraph */
}

label {
    display: block;
    font-weight: bold;
    margin-top: 10px;
    color: #333; /* Dark text color */
}

input[type="text"],
input[type="password"],
input[type="tel"],
input[type="email"] {
    width: 100%; /* Makes inputs take full width */
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px; /* Slight rounding for inputs */
    box-sizing: border-box;
    font-size: 14px;
    background-color: #f9f9f9; /* Subtle off-white input background */
}

input[type="submit"] {
    background-color: #2e7d32; /* Dark green background for buttons */
    color: white;
    border: none;
    cursor: pointer;
    padding: 10px;
    border-radius: 5px; /* Slight rounding for buttons */
    font-size: 16px;
    width: 100%; /* Full-width button */
    transition: background-color 0.3s ease;
    margin-top: 10px;
}

input[type="submit"]:hover {
    background-color: #1b5e20; /* Darker green on hover */
}

@media (max-width: 768px) {
    form {
        padding: 15px; /* Adjust padding for smaller screens */
    }

    input[type="submit"] {
        font-size: 14px; /* Adjust button font size */
    }
}

</style>
</head>
<body>
<h1> Update Page </h1>
<form action="RegisterForm.php" method="post">
<p> Enter the name of the record you want to update</p>
<label for="name">Name:</label><br>
<input type="text" id="name" name="name" required><br>

<label for="password">Password:</label><br>
<input type="password" id="password" name="password" required><br>

<label for="address">Address:</label><br>
<input type="text" id="address" name="address"><br>

<label for="phone">Phone no.:</label><br>
<input type="tel" id="phone" name="phone"><br>

<label for="email">Email address:</label><br>
<input type="email" id="email" name="email" required><br><br>
 
<input type="submit" value="Update" name="update">

</form>
</body>
</html>
